<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All Sessions</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" href="/css/main.css"/>
        <noscript><link rel="stylesheet" href="/css/noscript.css"/></noscript>
    </head>
    <body class="no-sidebar is-preload">
        <div id="page-wrapper">
            <div id="header">
                <div class="inner">
                    <header>
                        <h1>
                            <a href="#" id="logo"
                                >All Sessions</a>
                        </h1>
                    </header>
                </div>
                <nav id="nav">
                    <ul>
                        <li><a th:href="@{'/'}">Home</a></li>
                        <li><a th:href="@{'/sessions'}">Sessions</a></li>
                        <li><a th:href="@{'/speakers'}">Speakers</a></li>
                        <li>
                            <a th:href="@{'/event_modify'}">Event Modify</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="wrapper style1">
            <div class="container">
                <div class="row">
                    <article class="col-4 col-12-mobile special" th:each="entry : ${sessions}">
                        <header>
                            <h3><a th:href="@{'/sessions/' + ${entry.getSession_id()}}"
                                th:text="${entry.getSession_name()}"></a></h3>
                        </header>
                        <p th:text="${entry.getSession_length()}">Duration: </p>
                        <p th:utext="${entry.getSession_description()}"></p>
                    </article>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.dropotron.min.js"></script>
        <script src="js/jquery.scrolly.min.js"></script>
        <script src="js/jquery.scrollex.min.js"></script>
        <script src="js/browser.min.js"></script>
        <script src="js/breakpoints.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
